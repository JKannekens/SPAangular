<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="onNewSportcomplex()">New Sportcomplex</button>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h3>Sportcomplexes:</h3>

  </div>
</div>
